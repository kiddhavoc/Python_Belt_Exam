<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>destination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="nav_bar"><a href="/dashboard">Home</a> <a href="/logout">Logout</a></div>
    <div>
            <h1>{{trip.destination}}</h1>
            <p>Planned By: {{trip.my_trip.name}}</p>
            <p>Description: {{trip.description}}</p>
            <p>Travel Date From: {{trip.travel_from}}</p>
            <p>Travel Date To: {{trip.travel_to}}</p>
        </div>
    <div>
        <h1>Other users joining your trip:</h1>
        {% for users in trip.group_trip.all %}
        <p>{{users.name}}</p>
        {% endfor %}
    </div>
</body>
</html>
